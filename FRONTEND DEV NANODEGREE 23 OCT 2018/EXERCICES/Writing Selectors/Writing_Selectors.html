<!DOCTYPE html>
<html>
<head>
  <title>Writing Selectors Exercise</title>
  <style>
    #menu
      {
      text-align: center;
    }

    .item
      {
      color: red;
    }

    .picture
      {
      border-radius: 5px;
    }

    .description
      {
      font-style: italic;
    }

</head>

  </div>
</body>
</html>
